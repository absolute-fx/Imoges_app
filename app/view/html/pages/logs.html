                <table id="logsList" class="table table-striped table-bordered" cellspacing="0" width="100%">

<script id="logsListTpl" type="text/x-handlebars-template">
    {{#each logs}}
    <tr id="log-{{id}}" class="even">
        <td class="dt-center"><span class="text-{{iconColor}} fa {{icon}}"></span></td>
        <td class="dt-center"><span class="text-{{status}} fa {{statusIcon}}"></span></td>
        <td>{{{log_message}}}</td>
        <td>{{log_user_name}}</td>
        <td>{{log_date}}</td>
    </tr>
    {{/each}}
</script>
