    <script id="loginTpl" type="text/x-handlebars-template">
        <div class="container">
            <div class="loader text-center" style="margin-top: 65px; display: none;"><h1><i class="fa fa-cog fa-spin"></i></h1></div>
            <div id="login-container" class="row mt-lg" style="display: none;">
                <div class="col-xs-2">
                    <img src="view/images/notification-icon.png">
                </div>
                <div class="col-xs-10">
                    <form id="login-form">
                        <div class="form-group">
                            <input type="email" name="email" id="login" class="form-control" placeholder="Adresse mail" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe" required>
                        </div>

                        <div class="col-xs-4">
                            <div class="form-group">
                                <button type="submit" class="btn-primary btn" id="submit">Connexion</button>
                            </div>
                        </div>
                        <div class="col-xs-1">
                            <div class="form-group">
                                <ul class="demo-btns mb-10">
                                    <li class="mb0"><input class="bootstrap-switch" id="remember-me" type="checkbox" {{remember_me}} data-size="mini" data-on-color="primary" data-off-color="default" data-on-text="I" data-off-text="O"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-xs-7" style="color:#FFFFFF;">
                            Mémoriser le mot de passe
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </script>

    <script id="updateTpl" type="text/x-handlebars-template">
        <div class="updater-wrapper">
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2>Téléchargement de la mise-à-jour</h2>
                    </div>
                    <div class="panel-body">
                        <p class="m0">
                            Une nouvelle version a été détectée et est en cours de téléchargement. ImmoEgine redémarrera après l'installation de la mise à jour.
                        </p>
                        <div class="contextual-progress">
                            <div class="clearfix">
                                <div id="loaderCallback" class="progress-title">0 Ko/s (0Ko/OKo)</div>
                                <div id="preloadPercent" class="progress-percentage">0%</div>
                            </div>
                            <div class="progress progress-striped active">
                                <div id="preloadPercentBar" class="progress-bar progress-bar-info" style="width: 1%"></div>
                            </div>
                        </div>
                        <div id="message"></div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <div class="modal" id="indexModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Mise en route</h5>
                </div>
                <div class="modal-body">
                    <p class="text-center">Afin de pouvoir utiliser l'application <strong>ImmoEngine</strong> vous devez spécifier l'endroit où vous désirez placer vos dossiers sur votre ordinateur.</p>
                    <div class="form-group">
                        <button type="button" class=" form-control" id="modal-system-path-select"><i class="fa fa-folder"></i> Sélectonner le dossier racine</button>
                    </div>
                </div>
            </div>
        </div>
